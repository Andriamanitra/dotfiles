filetype: aoe2_map_script

detect:
    filename: "\\.rms$"

rules:
    # section titles
    - special: "\\<(PLAYER_SETUP|LAND_GENERATION|ELEVATION_GENERATION|CLIFF_GENERATION|TERRAIN_GENERATION|CONNECTION_GENERATION|OBJECTS_GENERATION)\\>"

    # rnd(min, max) function
    - special: "rnd\\(\\-?[0-9]+,\\s*\\-?[0-9]+\\)"

    # numbers
    - constant.number: "\\b[1-9][0-9]*\\b"
    - constant.number: "\\b0\\b"
    - constant.number: "\\B-[1-9][0-9]*\\b"

    # definitions & include statements
    - identifier: "\\B(#define|#const)\\s+\\S+"
    - constant.string: "\\B(#include|#include_drs|#includeXS)\\s+\\S+"
    - preproc: "\\B(#define|#const|#include|#include_drs|#includeXS)\\b"

    # control flow
    - statement: "\\b(if|elseif|else|endif)\\b"
    - statement: "\\b(start_random|end_random|percent_chance)\\b"

    # misc constants
    - constant: "\\b(FIXED_POSITIONS|DEATH_MATCH|HIGH_RESOURCES|MEDIUM_RESOURCES|LOW_RESOURCES|DEFAULT_RESOURCES|REGICIDE|CAPTURE_THE_RELIC|RANDOM_MAP|TURBO_RANDOM_MAP|KING_OT_HILL|WONDER_RACE|DEFEND_WONDER|CAPTURE_RELICS|1_PLAYER_GAME|2_PLAYER_GAME|3_PLAYER_GAME|4_PLAYER_GAME|5_PLAYER_GAME|6_PLAYER_GAME|7_PLAYER_GAME|8_PLAYER_GAME|0_TEAM_GAME|1_TEAM_GAME|2_TEAM_GAME|3_TEAM_GAME|4_TEAM_GAME|PLAYER1_TEAM0|PLAYER1_TEAM1|PLAYER1_TEAM2|PLAYER1_TEAM3|PLAYER1_TEAM4|PLAYER2_TEAM0|PLAYER2_TEAM1|PLAYER2_TEAM2|PLAYER2_TEAM3|PLAYER2_TEAM4|PLAYER3_TEAM0|PLAYER3_TEAM1|PLAYER3_TEAM2|PLAYER3_TEAM3|PLAYER3_TEAM4|PLAYER4_TEAM0|PLAYER4_TEAM1|PLAYER4_TEAM2|PLAYER4_TEAM3|PLAYER4_TEAM4|PLAYER5_TEAM0|PLAYER5_TEAM1|PLAYER5_TEAM2|PLAYER5_TEAM3|PLAYER5_TEAM4|PLAYER6_TEAM0|PLAYER6_TEAM1|PLAYER6_TEAM2|PLAYER6_TEAM3|PLAYER6_TEAM4|PLAYER7_TEAM0|PLAYER7_TEAM1|PLAYER7_TEAM2|PLAYER7_TEAM3|PLAYER7_TEAM4|PLAYER8_TEAM0|PLAYER8_TEAM1|PLAYER8_TEAM2|PLAYER8_TEAM3|PLAYER8_TEAM4|TEAM0_SIZE0|TEAM0_SIZE1|TEAM0_SIZE2|TEAM0_SIZE3|TEAM0_SIZE4|TEAM0_SIZE5|TEAM0_SIZE6|TEAM0_SIZE7|TEAM0_SIZE8|TEAM1_SIZE0|TEAM1_SIZE1|TEAM1_SIZE2|TEAM1_SIZE3|TEAM1_SIZE4|TEAM1_SIZE5|TEAM1_SIZE6|TEAM1_SIZE7|TEAM1_SIZE8|TEAM2_SIZE0|TEAM2_SIZE1|TEAM2_SIZE2|TEAM2_SIZE3|TEAM2_SIZE4|TEAM2_SIZE5|TEAM2_SIZE6|TEAM3_SIZE0|TEAM3_SIZE1|TEAM3_SIZE2|TEAM3_SIZE3|TEAM3_SIZE4|TEAM4_SIZE0|TEAM4_SIZE1|TEAM4_SIZE2|UP_AVAILABLE|UP_EXTENSION|AI_PLAYERS|BATTLE_ROYALE|EMPIRE_WARS|TURBO_MODE|TEAM_POSITIONS|INFINITE_RESOURCES|RANDOM_RESOURCES|FULL_TECH_TREE|DE_AVAILABLE|SUDDEN_DEATH|DARK_AGE_START|FEUDAL_AGE_START|CASTLE_AGE_START|IMPERIAL_AGE_START|POST_IMPERIAL_AGE_START)\\b"

